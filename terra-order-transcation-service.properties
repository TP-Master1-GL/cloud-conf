# =======================
# SERVICE IDENTIFICATION
# =======================
service.name=terra-order-transaction-service
service.version=1.0.0
service.description=Microservice de gestion des commandes et transactions

# =======================
# SERVER CONFIGURATION
# =======================
server.port=8086
secret_key=terra-order-service-secret-2024-real-secret-change-in-production
debug=true

# =======================
# EUREKA REGISTRATION
# =======================
eureka.client.service-url.defaultZone=http://terra-registry-service:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
eureka.instance.appname=terra-order-transaction-service
eureka.instance.status-page-url-path=/health/
eureka.instance.health-check-url-path=/health/

# =======================
# DATABASE CONFIGURATION
# =======================
database.name=terra_orders_db
database.username=terra_user
database.password=terra_password
database.host=localhost
database.port=5432

# =======================
# RABBITMQ CONFIGURATION
# =======================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.exchange=user-events
rabbitmq.routing-key=user.created

# =======================
# REDIS CONFIGURATION
# =======================
redis.host=localhost
redis.port=6379

# =======================
# ORDER CONFIGURATION
# =======================
order.status.pending=PENDING
order.status.confirmed=CONFIRMED
order.status.paid=PAYMENT
order.status.in_delivery=IN_DELIVERY
order.status.delivered=DELIVERED
order.status.completed=COMPLETED
order.status.cancelled=CANCELLED
order.number_prefix=TRB

# =======================
# TRANSACTION CONFIGURATION
# =======================
transaction.types.payment=PAYMENT
transaction.types.refund=REFUND
transaction.types.commission=COMMISSION
transaction.types.payout=PAYOUT
transaction.payment_methods.mobile_money=MOBILE_MONEY
transaction.payment_methods.orange_money=ORANGE_MONEY
transaction.payment_methods.mtn_momo=MTN_MOMO
transaction.payment_methods.cash=CASH
transaction.payment_methods.bank_transfer=BANK_TRANSFER
transaction.status.pending=PENDING
transaction.status.processing=PROCESSING
transaction.status.success=SUCCESS
transaction.status.failed=FAILED
transaction.status.reversed=REVERSED
transaction.reference_prefix=TXN

# =======================
# PAYMENT & DELIVERY CONFIG
# =======================
payment.simulation_enabled=true
payment.platform_commission_rate=5.0
delivery.base_fee=500
delivery.free_threshold=10000