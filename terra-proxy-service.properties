# Port du Gateway
server.port=8082

# Configuration Eureka Client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://terra-registry-service:8761/eureka/

# Instance configuration
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${server.port}

# Configuration Spring Cloud Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes Configuration pour les microservices
spring.cloud.gateway.routes[0].id=terra-auth-service
spring.cloud.gateway.routes[0].uri=lb://TERRA-AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/auth/(?<segment>.*), /api/$\{segment}

spring.cloud.gateway.routes[1].id=terra-users-service
spring.cloud.gateway.routes[1].uri=lb://TERRA-USERS-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/users/(?<segment>.*), /api/$\{segment}

spring.cloud.gateway.routes[2].id=terra-product-service
spring.cloud.gateway.routes[2].uri=lb://TERRA-PRODUCT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/products/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/products/(?<segment>.*), /api/$\{segment}

spring.cloud.gateway.routes[3].id=terra-order-transaction-service
spring.cloud.gateway.routes[3].uri=lb://TERRA-ORDER-TRANSACTION-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/orders/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/orders/(?<segment>.*), /api/$\{segment}

spring.cloud.gateway.routes[4].id=terra-notification-service
spring.cloud.gateway.routes[4].uri=lb://TERRA-NOTIFICATION-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/notifications/**
spring.cloud.gateway.routes[4].filters[0]=RewritePath=/notifications/(?<segment>.*), /api/$\{segment}

# Configuration CORS pour le frontend
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000,http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Logging pour le debug
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

# Actuator pour le monitoring
management.endpoint.gateway.enabled=true
management.endpoint.health.enabled=true
management.endpoint.routes.enabled=true
management.endpoints.web.exposure.include=gateway,health,info,metrics,routes
management.endpoint.health.show-details=always

# Configuration de la sant√© des services
spring.cloud.gateway.discovery.locator.include-expression=healthCheck()