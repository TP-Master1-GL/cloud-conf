# Port du Gateway
server.port=8082

# Nom de l'application
spring.application.name=terra-proxy-service

# Configuration Eureka Client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Instance configuration
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${server.port}
eureka.instance.hostname=terra-proxy-service

# Désactiver la génération automatique de routes
spring.cloud.gateway.discovery.locator.enabled=false

# Configuration CORS pour le frontend
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000,http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# Logging pour le debug
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.gateway.filter=TRACE
logging.level.reactor.netty.http.client=DEBUG
logging.level.com.terrabia=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator pour le monitoring
management.endpoints.web.exposure.include=gateway,health,info,metrics
management.endpoint.gateway.enabled=true
management.endpoint.health.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always

# Circuit Breaker configuration
resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      failureRateThreshold: 50
      waitDurationInOpenState: 10000
      permittedNumberOfCallsInHalfOpenState: 3
      automaticTransitionFromOpenToHalfOpenEnabled: true

# Désactiver la validation TLS (pour développement seulement)
spring.cloud.gateway.httpclient.ssl.use-insecure-trust-manager=true
