# ===============================
# Configuration du service produit
# ===============================

# Port du service
server.port=8085

# Eureka
eureka.client.serviceUrl.defaultZone=http://terra-registry-service:8761/eureka/
eureka.instance.preferIpAddress=true
eureka.instance.instanceId=${spring.cloud.client.ip-address}:${server.port}

# Autres
SERVICE_NAME=terra-product-service
CONFIG_SERVICE_URL=http://terra-conf-service:8080
